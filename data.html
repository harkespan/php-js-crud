<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ajax Get Data</title>
</head>
<body>
	<div>
		<table id="data">
			

		</table>
	</div>
</body>
<script type="text/javascript">
	    var ajax = new XMLHttpRequest();
	    ajax.open("GET", "page.php", true);
	    ajax.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
	 
	    var table = '<tr><th>No</th><th>NIM</th><th>Nama</th><th>Alamat</th></tr>';
	    ajax.onreadystatechange = function () {
	        if (this.readyState == 4 && this.status == 200)
	        {
	            var data = JSON.parse(this.responseText);
	            data.forEach(toTable);
	            document.getElementById("data").innerHTML = table;
	        }
	    };
	 
	    ajax.send(null);


	function toTable(item, index){
		table += '<tr><td>'+item.id+'</td><td>'+item.nim+'</td><td>'+item.nama+'</td><td>'+item.alamat+'</td></tr>'
	}
</script>
</html>
